<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON MAKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Button Maker</h1>
        <div class="elements">
            <p class="input-label">BACKGROUND COLOR</p>
            <input id="bgColorInput" class="user-input" type="text"/>
            <p class="input-label">FONT COLOR</p>
            <input id="fontColorInput" class="user-input" type="text"/>
            <p class="input-label">FONT SIZE (in px)</p>
            <input id="fontSizeInput" class="user-input" type="text"/>
            <p class="input-label">FONT WEIGHT (in px)</p>
            <input id="fontWeightInput" class="user-input" type="text"/>
            <p class="input-label">PADDING (in px)</p>
            <input id="paddingInput" class="user-input" type="text"/>
            <p class="input-label">BORDER RADIUS (in px)</p>
            <input id="borderRadiusInput" class="user-input" type="text"/>
            <p class="input-label">BORDER STYLE (in px)</p>
            <input id="borderStyleInput" class="user-input" type="text"/>
            <p class="input-label">BORDER COLOR</p>
            <input id="borderColorInput" class="user-input" type="text"/>

            <div >
            <button id="applyButton" class="button1" onclick="applyButtonOn()">Apply</button>
            </div>
            <div>
            <button id="customButton" class="button2">Custom Button</button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
